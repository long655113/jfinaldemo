###\u53ea\u8f93\u51faNovelController
log4j.logger.com.znima.controller.NovelController=INFO,NovelController
log4j.appender.NovelController=org.apache.log4j.RollingFileAppender
log4j.appender.NovelController.layout=org.apache.log4j.PatternLayout
log4j.appender.NovelController.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n
log4j.appender.NovelController.Append = true 
log4j.appender.NovelController.Threshold = info
log4j.appender.NovelController.MaxFileSize = 10MB
log4j.appender.NovelController.MaxBackupIndex = 1000
log4j.appender.NovelController.File =/home/long655113/log/NovelController.log 
log4j.additivity.NovelController = false 


